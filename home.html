<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <div class="bg-white max-w-lg mx-auto rounded-b-xl">
      <div
        class="border-b border-b-[#c0c0c0] pb-5 min-h-[50px] flex justify-between items-center border-b-"
      >
        <div class="flex">
          <img src="./assets/Group.png" class="h-[50px]" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
            <p class="text-[#838383]">Availab Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#838383]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i
            >Default
          </button>
        </div>
      </div>

      <div class="p-5">
        <div class="mt-5">
          <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
          <p class="text-[#838383]">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>

        <div class="grid grid-cols-3 gap-4 mt-5">
          <div class="border-2 border-gray-300 p-5 rounded-2xl">
            <img src="./assets/wallet1.png" class="mx-auto" alt="" />
            <h2 class="text-center">Add Money</h2>
          </div>
          <div class="border-2 border-gray-300 p-5 rounded-2xl">
            <img src="./assets/send1.png" class="mx-auto" alt="" />
            <h2 class="text-center">Cashout</h2>
          </div>
          <div class="border-2 border-gray-300 p-5 rounded-2xl">
            <img src="./assets/money1.png" class="mx-auto" alt="" />
            <h2 class="text-center">Transfer Money</h2>
          </div>
          <div class="border-2 border-gray-300 p-5 rounded-2xl">
            <img src="./assets/bonus1.png" class="mx-auto" alt="" />
            <h2 class="text-center">Get Bonus</h2>
          </div>
          <div class="border-2 border-gray-300 p-5 rounded-2xl">
            <img src="./assets/purse1.png" class="mx-auto" alt="" />
            <h2 class="text-center">Pay Bill</h2>
          </div>
          <div class="border-2 border-gray-300 p-5 rounded-2xl">
            <img src="./assets/transaction1.png" class="mx-auto" alt="" />
            <h2 class="text-center">Transactions</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto">
      <h1 class="font-bold text-[18px] mt-6">Add Money</h1>
      <form class="bg-[#ffffff] p-5 rounded-xl mt-5" action="">
        <div class="m-6">
          <div>
            <label class="mt-3 font-semibold" for="">Select A Bank</label>
            <select
              class="sselect sselect-ghost w-full bg-[#f4f5f7] rounded-3xl border-gray-300 p-2 mt-3"
              id="bank"
            >
              <option disabled selected>Select bank</option>
              <option>Brack bank</option>
              <option>City bank</option>
              <option>janota bank</option>
            </select>
          </div>
          <div class="mt-3">
            <label id="account-number" class="font-semibold" for=""
              >Bank Account Number</label
            >
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              id="mobaile-number"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount to Add</label>
            <input
              type="text"
              placeholder="Enter Add Amount to withdraw"
              id="add-amount"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
            />
          </div>
        
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label>
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              id="add-pin"
              class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full"
            />
          </div>
          <button
            class="btn text-white mt-8 w-full rounded-3xl bg-[#0874f2]"
            id="add-mony-btn"
          >
            Primary
          </button>
        </div>
      </form>
    </div>

    <script src="./home.js"></script>
  </body>
</html>
